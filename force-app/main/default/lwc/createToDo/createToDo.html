<template>
    <div class="slds-box">
        <div class="slds-var-m-around_medium">
            <lightning-input
                label="Name"
                onchange={handleNameChange}
                class="slds-var-m-bottom_x-small"
            ></lightning-input>
            <lightning-combobox
                label="Status"
                value={statusValue}
                options={statusOptions}
                onchange={handleStatusChange}
            ></lightning-combobox>
            </br>
            <lightning-button
                label="Create Todo"
                variant="brand"
                onclick={createTodo}
            ></lightning-button>
        </div>
    </div>
</template>
