<template>
    <div class="slds-box">
        <template if:true={isToday}>
            <lightning-badge label="Today" class="slds-theme_error"></lightning-badge>
        </template>
        <template if:true={isTomorrow}>
            <lightning-badge label="Tomorrow" class="slds-theme_warning"></lightning-badge>
        </template>
        <template if:true={isLater}>
            <lightning-badge label="Later" class="slds-theme_success"></lightning-badge>
        </template>
    </br>
        {todoname}
        <template if:true={isInProgress}>
            <lightning-badge label="In Progress" class="slds-theme_info"></lightning-badge>
        </template>
        <template if:true={isReadyToTake}>
            <lightning-badge label="Ready to Take" class="slds-theme_warning"></lightning-badge>
        </template>        
        <template if:true={isDone}>
            <lightning-badge label="Done" class="slds-theme_success"></lightning-badge>
        </template>
        <template for:each={subToDos} for:item="subToDo">
            <lightning-layout key={subToDo.Id} class="slds-var-m-vertical_x-small">
                <lightning-layout-item flexibility="grow">
                    <c-sub-to-do-item
                    class="slds-show slds-is-relative"
                    subtodoname={subToDo.Name}
                    subtodoisdone={subToDo.Is_Done__c}>
                </c-sub-to-do-item>
                </lightning-layout-item>
            </lightning-layout>
        </template>
    </div>
</template>
