<template>
    <div class="slds-box">
        <template if:true={isInProgress}>
            <lightning-layout vertical-align="center">{todoname} <lightning-badge
                    label="In Progress" class="slds-theme_info">
                </lightning-badge>
            </lightning-layout>
        </template>
        <template if:true={isReadyToTake}>
            <lightning-layout vertical-align="center">{todoname} <lightning-badge
                    label="Ready to Take" class="slds-theme_warning">
                </lightning-badge>
            </lightning-layout>
        </template>
        <template if:true={isDone}>
            <lightning-layout vertical-align="center">{todoname} <lightning-badge
                    label="Done" class="slds-theme_success">
                </lightning-badge>
            </lightning-layout>
        </template>
            <template for:each={subToDos} for:item="subToDo">
                <lightning-layout key={subToDo.Id} class="slds-var-m-vertical_x-small">
                    <lightning-layout-item flexibility="grow">
                        <c-sub-to-do-item
                        class="slds-show slds-is-relative"
                        subtodoname={subToDo.Name}
                        subtodoisdone={subToDo.Is_Done__c}>
                    </c-sub-to-do-item>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
    </div>
</template>
