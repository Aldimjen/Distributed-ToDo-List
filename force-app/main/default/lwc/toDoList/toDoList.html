<template>
    <lightning-card title="ToDo List" icon-name="standard:record">
        <template if:true={toDos}>
            <div class="slds-var-m-around_medium">
                <template for:each={toDos} for:item="toDo">
                    <lightning-layout key={toDo.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            <c-to-do-item
                            class="slds-show slds-is-relative"
                            todo={toDo}>
                        </c-to-do-item>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
